<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NotesVault</title>
    <link rel="stylesheet" href="../styling/login.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="../scripts/auth.js"></script>
  </head>
  <body
    class="bg-notes-bg-light min-h-screen flex items-center justify-center p-4"
  >
    <div id="messageBox" class="message-box"></div>

    <div class="home-button-container">
      <a href="../index.html" class="home-button"> &larr; Back to Home </a>
    </div>

    <div class="card-container">
      <h2>Welcome Back!</h2>
      <p>Sign in to your NotesVault account</p>

      <form id="loginForm" class="form-space-y-6">
        <div>
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
          />
        </div>

        <div class="flex-between">
          <div class="flex-center">
            <input id="remember-me" name="remember-me" type="checkbox" />
            <label for="remember-me" class="checkbox-label">Remember me</label>
          </div>

          <div class="forgot-password-link">
            <a href="reset-password.html">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button type="submit" class="btn-primary" id="loginBtn">
            <span class="spinner hidden" id="spinner"></span>
            <span id="btnText">Sign in</span>
          </button>
        </div>
      </form>

      <div class="signup-link-section">
        <p>
          Don't have an account?
          <a href="signup.html">Sign up here</a>
        </p>
      </div>
    </div>

    <script>
      // Redirect if already logged in
      window.redirectIfLoggedIn();

      function showMessageBox(message, type = "success") {
        const messageBox = document.getElementById("messageBox");
        messageBox.textContent = message;
        messageBox.className = "message-box show";
        messageBox.style.backgroundColor =
          type === "error" ? "var(--red-error)" : "var(--green-success)";
        setTimeout(() => messageBox.classList.remove("show"), 3000);
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("remember-me").checked;

          const spinner = document.getElementById("spinner");
          const btnText = document.getElementById("btnText");
          const loginBtn = document.getElementById("loginBtn");

          // Show spinner & disable button
          spinner.classList.remove("hidden");
          btnText.textContent = "Signing in...";
          loginBtn.disabled = true;

          if (email === "" || password === "") {
            showMessageBox("Please fill in all fields.", "error");
            spinner.classList.add("hidden");
            btnText.textContent = "Sign in";
            loginBtn.disabled = false;
            return;
          }

          try {
            // Attempt login using auth service
            const result = await window.authService.login(
              email,
              password,
              rememberMe
            );

            if (result.success) {
              showMessageBox(result.message, "success");

              // Redirect to intended page or home
              setTimeout(() => {
                const redirectUrl =
                  sessionStorage.getItem("redirectAfterLogin") ||
                  "../index.html";
                sessionStorage.removeItem("redirectAfterLogin");
                window.location.href = redirectUrl;
              }, 1000);
            } else {
              showMessageBox(result.message, "error");
            }
          } catch (error) {
            console.error("Login error:", error);
            showMessageBox("Login failed. Please try again.", "error");
          }

          // Reset button
          spinner.classList.add("hidden");
          btnText.textContent = "Sign in";
          loginBtn.disabled = false;
        });
    </script>
  </body>
</html>
