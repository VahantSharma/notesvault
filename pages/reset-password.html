<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - NotesVault</title>
    <link rel="stylesheet" href="../styling/login.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="../scripts/auth.js"></script>
  </head>
  <body
    class="bg-notes-bg-light min-h-screen flex items-center justify-center p-4"
  >
    <div id="messageBox" class="message-box"></div>

    <div class="home-button-container">
      <a href="../index.html" class="home-button"> &larr; Back to Home </a>
    </div>

    <div class="card-container">
      <h2>Reset Password</h2>
      <p>Enter your email address and we'll help you reset your password</p>

      <form id="resetForm" class="form-space-y-6">
        <div>
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
          />
        </div>

        <div>
          <button type="submit" class="btn-primary" id="resetBtn">
            <span class="spinner hidden" id="spinner"></span>
            <span id="btnText">Send Reset Instructions</span>
          </button>
        </div>
      </form>

      <div class="signup-link-section">
        <p>
          Remember your password?
          <a href="login.html">Sign in here</a>
        </p>
      </div>
    </div>

    <script>
      function showMessageBox(message, type = "success") {
        const messageBox = document.getElementById("messageBox");
        messageBox.textContent = message;
        messageBox.className = "message-box show";
        messageBox.style.backgroundColor =
          type === "error" ? "var(--red-error)" : "var(--green-success)";
        setTimeout(() => messageBox.classList.remove("show"), 5000);
      }

      document
        .getElementById("resetForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const spinner = document.getElementById("spinner");
          const btnText = document.getElementById("btnText");
          const resetBtn = document.getElementById("resetBtn");

          // Show spinner & disable button
          spinner.classList.remove("hidden");
          btnText.textContent = "Sending...";
          resetBtn.disabled = true;

          if (email === "") {
            showMessageBox("Please enter your email address.", "error");
            spinner.classList.add("hidden");
            btnText.textContent = "Send Reset Instructions";
            resetBtn.disabled = false;
            return;
          }

          try {
            // Attempt password reset using auth service
            const result = await window.authService.resetPassword(email);

            if (result.success) {
              showMessageBox(result.message, "success");

              // If demo mode and temp password was generated, show it
              if (result.tempPassword) {
                setTimeout(() => {
                  showMessageBox(
                    `Demo Mode: Your temporary password is ${result.tempPassword}`,
                    "success"
                  );
                }, 3000);
              }

              // Redirect to login page after delay
              setTimeout(() => {
                window.location.href = "login.html";
              }, 6000);
            } else {
              showMessageBox(result.message, "error");
            }
          } catch (error) {
            console.error("Reset error:", error);
            showMessageBox("Reset failed. Please try again.", "error");
          }

          // Reset button
          spinner.classList.add("hidden");
          btnText.textContent = "Send Reset Instructions";
          resetBtn.disabled = false;
        });
    </script>
  </body>
</html>
